<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        #map {
         height: 600px;
         width: 100%;
         margin-top: 70px;
        }
     </style>
  </head>
  <body>
      <input type="text" name="search" id="search_bar" placeholder="Search..">
      <button id="search_btn">Search</button>
      <div id="map"></div>

      <script>
        let map, marker
        // Initiate the google map
        function initMap() {
          var uluru = {lat: -25.363, lng: 131.044};
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: uluru
          }); 
          marker = new google.maps.Marker({
            draggable: true,
            animation: google.maps.Animation.DROP,
            position: uluru,
            map: map
          });
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFRoMh9seFd9yzJflWM7ED3q6jEPEpIsM&callback=initMap">
      </script>

      <script src="main.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
